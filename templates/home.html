<html lang="en">
  <head>

    <title>Behavioural and Emotional Difficulty Prediction</title>

  <body>
    <div class='title'>
      <h2 style="color:white;text-align:center;">Please Choose Difficulty for Prediction</h2>
      </div>
 <!-- method="post" -->
    <div class ='form'>
      <form class="" action= "/id" method="post">
            <label style="text-align:center;"  class="form-label" for="Diff_Type">Choose Type of Difficulty</label>
            <br>
            <div class="form-check form-check-inline">
              <input name = 'Diff_Type' class="form-check-input" type="checkbox" value="0">
              <label class="form-check-label" for="Diff_Type">Emotional Difficulty</label>
            </div>
            <div class="form-check form-check-inline">
              <input name = 'Diff_Type' class="form-check-input" type="checkbox" value="1">
              <label class="form-check-label" for="Diff_Type">Behavioural Difficulty</label>
            </div>

            <div class="d-grid gap-2">
              <button  type="submit" class="btn btn-outline-primary" name="Submit">Submit</button>
            </div><br>

      </form>
    </div>
